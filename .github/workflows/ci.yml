name: CI

on:
  push:
    branches: [ main, CI ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 16.8

    - name: Restore NuGet packages
      run: msbuild -t:restore

    - name: Build
      run: msbuild -p:Configuration=Release

    - name: Run Minesweeper Game
      run: dotnet run --project MinesweeperConsoleApp/MinesweeperConsoleApp.csproj

    - name: Test
      run: |
        # AquÃ­ debes poner el comando para ejecutar tus pruebas unitarias
        echo "Ejecutando pruebas..."

    - name: Lint with StyleCop
      run: dotnet build --configuration Release

    - name: Comment on PR
      uses: actions/github-script@v3
      with:
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸŽ‰ Your CI tests passed!'
          })
        github-token: ${{ secrets.GITHUB_TOKEN }}
